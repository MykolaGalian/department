<table class="table table-hover">
  <thead class="thead-light">
    <tr>
      <th>ФІО</th>
      <th>Логін</th>
      <th>Пароль</th>
      <th>Тип користувача</th>

    </tr>
  </thead>
  <tr *ngFor="let pd of service.empList">
    <td (click)="populateForm(pd)">{{pd.FullName}}</td>
    <td (click)="populateForm(pd)">{{pd.Login}}</td>
    <td (click)="populateForm(pd)">{{pd.Password}}</td>
    <td (click)="populateForm(pd)">{{pd.TypeOfUser}}</td>    
  </tr>
</table>
