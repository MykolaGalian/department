<p>Змінення/додавання посади</p>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">

  <input type="hidden" name="PositionId" [value]="servicePos.formDataPos.PositionId">  <!--в компоненте присваиваем 0 для PositionId, т.к. иначе отправляется null для int для обновления - игнорируется-->

  <div class="form-row">
    <div class="form-group col-md-8">
      <input name="PositionName" #PositionName="ngModel" [(ngModel)]="servicePos.formDataPos.PositionName" class="form-control" placeholder="Назва посади" required>
    </div>
  </div>


  <div class="form-row">
    <div class="form-group col-md-8">
      <button class="btn btn-sm btn-success btn-lg btn-block" type="submit"> Змінити</button>
    </div>
  </div>
</form>
